<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to do list</title>
    <link rel="stylesheet" href="css/css.css">
    <script src="https://cdn.tailwindcss.com"></script>
    
</head>
<body>

 <div class="md:flex items-center justify-around">
<div id="clock"   class="date text-[25px] font-extrabold m-[30px] border border-black p-[10px] rounded-[10px]"></div>
<div id="dateDisplay"  class="date text-[25px]  font-extrabold m-[30px] border border-black p-[10px] rounded-[10px]"></div>
<label class="switch ms-5">
  <input type="checkbox" id="theme-toggle">
  <span class="slider"></span>
</label>
 </div>
 
<div class="container">
    <div class="message"></div>
  <form action="#" class="flex justify-center mt-[120px] mx-[20px]">
   
    <input type="text" class="input mr-[30px] p-[16px] border-none rounded w-[90%]">
    
    <button class="add  text-white text-[16px] uppercase p-[10px] bg-[#ff9800] text-white border-none cursor-pointer rounded ml-[5px]" >add</button>
    
   </form>
   <ul class="list-none text-white mt-[50px] mx-[58px] text-[20px] font-extrabold"></ul>
  </div>
</div>

  
    <script src="js/js.js"></script>
</body>
</html>
